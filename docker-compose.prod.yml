version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/production/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql://qna_user:secure_password@db:5432/qna_prod
      - CORS_ORIGINS=https://yourdomain.com
      - ALLOWED_HOSTS=yourdomain.com
      - SECRET_KEY=your-production-secret-key-change-this
    env_file:
      - .env.prod
    depends_on:
      - db
    restart: unless-stopped
    command: >
      sh -c "scripts/wait-for-db.sh db 5432 &&
             alembic upgrade head &&
             gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=qna_prod
      - POSTGRES_USER=qna_user
      - POSTGRES_PASSWORD=secure_password
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-prod.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qna_user"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod: